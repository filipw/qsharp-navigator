<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Monaco Q# Editor Test</title>
  <style>
    html, body, #container {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
    }
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      z-index: 1000;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid #ffffff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 16px;
    }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }
  </style>

  <script>
    window.webkit = {
      messageHandlers: {
        codeChanged: { 
          postMessage: function(value) { 
            console.log("codeChanged event:", value.length > 100 ? value.substring(0, 100) + "..." : value);
          }
        },
        cursorPositionChanged: {
          postMessage: function(value) { 
            console.log("cursorPositionChanged:", value);
          }
        },
        logMessage: {
          postMessage: function(value) { 
            console.log("[" + value.level.toUpperCase() + "] " + value.message);
          }
        },
        wasmServiceInitialized: {
          postMessage: function(value) { 
            console.log("wasmServiceInitialized:", value);
          }
        },
        jsReady: {
          postMessage: function(value) { 
            console.log("jsReady:", value);
            
            setTimeout(function() {
              console.log("Initializing editor...");
              initializeWasmService('./qsharp/qsc_wasm_bg.wasm', './language-service-worker.js', './compiler-worker.js');
            }, 500);
          }
        },
        editorReady: {
          postMessage: function(value) { 
            console.log("editorReady event");
            
            setTimeout(function() {
              console.log("Setting sample code");
              const sampleCode = 'namespace Quantum.Sample {\n    open Microsoft.Quantum.Intrinsic;\n    open Microsoft.Quantum.Canon;\n\n    operation HelloQ() : Unit {\n        Message("Hello quantum world!");\n    }\n}';
              updateEditorContent(sampleCode);
            }, 500);
          }
        }
      }
    };
  </script>

  <link rel="stylesheet" data-name="vs/editor/editor.main" href="vs/editor/editor.main.css">
</head>
<body>
  <div id="container"></div>
  <div id="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Q# Editor...</div>
  </div>
  
  <div class="controls">
    <button onclick="console.log(getEditorContent())">
      Log Content
    </button>
  </div>
  
  <script src="vs/loader.js"></script>
  <script src="index.js"></script>
</body>
</html>
